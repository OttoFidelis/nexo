name: Maven Package

on:
  release:
    types: [created]

permissions:
  contents: read
  packages: write


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17 and configure settings.xml
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          server-id: 'github'                # deve bater com <distributionManagement><repository><id> no pom.xml
          server-username: 'OttoFidelis'
          server-password: '${{ secrets.MAVEN_PUBLISH_TOKEN }}'
          settings-path: '${{ github.workspace }}'  # ir√° criar ${GITHUB_WORKSPACE}/settings.xml

      - name: Build with Maven
        run: mvn -B package --file pom.xml

      - name: Deploy to GitHub Packages
        run: mvn -B deploy --settings "${{ github.workspace }}/settings.xml"
        env:
          MAVEN_PUBLISH_TOKEN: ${{ secrets.MAVEN_PUBLISH_TOKEN }}