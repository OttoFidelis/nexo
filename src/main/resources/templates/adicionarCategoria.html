<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nexo - Adicionar Categoria</title>
    <link rel="stylesheet" href="/css/style.css" th:href="@{/css/style.css}">
</head>
<body>
    <header class="header">
        <h2>Consulta Financeira</h2>
        <a class="btn small" id="logout" th:href="@{/nexo/logout}">Sair</a>
    </header>

    <div class="container">
        <div class="card">
            <h2 id="form-title">Adicionar Categoria</h2>

            <form th:action="@{/nexo/categoria/criar}" th:object="${categoria}" method="post">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" th:value="${categoria.nome}" required />

                <label for="descricao">Descrição</label>
                <input type="text" id="descricao" name="descricao" th:value="${categoria.descricao}" required />

                <input type="hidden" name="saldoId" th:value="${saldo.id}" />

                <button class="btn" type="submit">Adicionar</button>
            </form>

            <p id="message" class="message"></p>
        </div>
    </div>
</body>
</html>
